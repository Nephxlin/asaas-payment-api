version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: asaas_postgres
    environment:
      POSTGRES_USER: asaas_user
      POSTGRES_PASSWORD: asaas_pass
      POSTGRES_DB: asaas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

